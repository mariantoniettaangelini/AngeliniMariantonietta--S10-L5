<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-6 mt-2">
      <ul class="list-group">
        <li *ngFor="let done of getDone" class="list-group-item d-flex justify-content-between align-items-center">{{done.todo}}
        <span class="badge rounded-pill text-bg-success d-inline-block ms-auto text-end">
          {{ done.completed ? 'done' : 'failed'}}
        </span>
      </li>
      </ul>
    </div>
  </div>
</div>
