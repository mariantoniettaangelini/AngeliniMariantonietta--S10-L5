<div class="container-fluid ">
  <div class="row justify-content-center ">
    <div class="col-md-6 mt-2">
      <div class="card mb-3" *ngFor="let user of users">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="user.image" class="img-fluid rounded rounded-circle border border-1 border-secondary my-2 ms-2" alt="Profile pic">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Ciao {{user.firstName}}</h5>
              <p>Questi sono i tuoi task di oggi:</p>
              <ul class="list-unstyled">
                <li *ngFor="let t of getTasksForUser(user.id)" class="d-flex justify-content-between align-items-center">
                  <input class="form-check-input me-2" type="checkbox" role="switch" [(ngModel)]="t.completed">
                  {{t.todo}}
                  <span
                    class="badge rounded-pill d-inline-block ms-auto text-end"
                    [ngClass]="{
                      'bg-warning': !t.completed,
                      'bg-success': t.completed
                    }">
                    {{ t.completed ? 'done' : 'to do' }}
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
